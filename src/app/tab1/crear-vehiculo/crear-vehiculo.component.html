<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center">
    <ion-title>
      <h1>Crear vehiculo</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <form [formGroup]="vehiculoForm" novalidate (submit)="crearVehiculo()">
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col class="borderLogin">
          <ion-item>
            <ion-input  formControlName="marca" placeholder="Ferrari" label="Marca del vehículo"
                       label-placement="floating">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1">
        </ion-col>
        <ion-col class="borderLogin">
            <ion-item>
              <ion-select formControlName="disponible" label="¿Está disponible?" placeholder="Si/No">
                <ion-select-option [value]="true">Si</ion-select-option>
                <ion-select-option [value]="false">No</ion-select-option>
              </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="1">
        </ion-col>
      </ion-row>


      <ion-row style="padding-top: 3vh">
        <ion-col size="2"></ion-col>
        <ion-col>
          <ion-button type="submit" color="primary" shape="round" expand="full"> Crear vehículo</ion-button>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col>
          <ion-button (click)="volver()" type="button" color="secondary" shape="round" expand="full"> Volver</ion-button>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
