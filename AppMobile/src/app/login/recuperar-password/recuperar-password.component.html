
<ion-content class="background-image">
  <ion-grid style="padding-top: 30%">
    <h1 class="ion-text-center" style="color: grey">Recuperar contraseña</h1>
    <div class="ion-text-center" style="border: 2px solid white; margin: 3vh">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input #email label="Ingrese su correo" label-placement="floating" placeholder="correo@correo.cl"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ng-container *ngIf="email.value">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input #password type="password" label="Ingrese su nueva contraseña" label-placement="stacked" placeholder="******"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
        <ion-row>
          <ion-col>
           <ion-button (click)="cambiarPass(password.value)" shape="round" color="success">
             <h1 style="color: white; font-size: 14px; font-weight: normal; margin: auto">
               Cambiar
             </h1></ion-button>
          </ion-col>
        </ion-row>
      </ng-container>
    </div>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4">
        <ion-button (click)="cerrarModal()" shape="round">
          <h1 style="color: white; font-size: 14px; font-weight: normal; margin: auto">VOLVER</h1>
        </ion-button>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
