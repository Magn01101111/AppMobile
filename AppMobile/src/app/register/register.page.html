<ion-content [fullscreen]="true" class="bg ion-padding">
  <ion-grid>
    <form [formGroup]="registro" novalidate (submit)="registrarse()">
      <ion-row style="padding-top: 30%">
        <ion-col style="text-align: center;">
          <h1 style="color: white; margin: auto">Registrate!</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col class="borderLogin">
          <ion-item>
            <ion-input #rut formControlName="rut" placeholder="Rut" label="Rut/Dni"
                       label-placement="floating"
                       (ionInput)="rutChange()">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1">
        </ion-col>
        <ion-col class="borderLogin">
          <ion-item>
            <ion-input formControlName="name" label="Nombre"
                       label-placement="floating" placeholder="Juan"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1">
        </ion-col>
        <ion-col class="borderLogin">
          <ion-item>
            <ion-input formControlName="last_name" label="Apellido"
                       label-placement="floating" placeholder="Perez"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1">
        </ion-col>
        <ion-col class="borderLogin">
          <ion-item>
            <ion-input type="email" formControlName="email" label="Correo electrónico"
                       label-placement="floating" placeholder="prueba@duocuc.cl"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
        </ion-col>
        <ion-col class="borderLogin">
          <ion-item>
            <ion-input type="phone" formControlName="phone" label="Teléfono"
                       label-placement="floating" placeholder="9 9999 9999"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
        </ion-col>
        <ion-col class="borderLogin">
          <ion-item>
            <ion-input type="text" formControlName="address" label="Dirección"
                       label-placement="floating" placeholder="Avenida Duoc"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="1">
        </ion-col>
        <ion-col class="borderLogin">
          <ion-item>
            <ion-input type="password" formControlName="password" label="Contraseña"
                       label-placement="floating" placeholder="*******"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1">
        </ion-col>
      </ion-row>



      <ion-row style="padding-top: 3vh">
        <ion-col size="2"></ion-col>
        <ion-col>
          <ion-button type="submit" color="primary" shape="round" expand="full"> Crear cuenta</ion-button>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col>
          <ion-button (click)="volverLogin()" type="button" color="secondary" shape="round" expand="full"> Volver</ion-button>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
